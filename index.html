<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Undefined Team - Mini Hackathon Driven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div id="first-screen">
        <p id="text">Get your weather information by pressing the button!</p>
        <button class="geolocation-btn" id="data-btn">get data</button>
        <button id="decline-btn">I wish to manually set my location</button>
        <section class="hidden">
          <input id="city" type="text" placeholder="City" required />
          <input id="state" type="text" placeholder="State" />
          <input id="country" type="text" placeholder="Country" />
          <button class="geolocation-btn" id="alt-btn">confirm</button>
        </section>
      </div>
      <div id="second-screen" class="hidden"></div>
    </main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
